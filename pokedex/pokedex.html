<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>pokedex</title>
  <link href="pokedex.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="choose-pkmn" onclick="choosePokemon(eevee)">
        <img id="eevee-btn" src="pokemon/eevee/eevee-button.png">
        <p class="pokemon-name">Eevee</p>
    </div>
    <div onclick="choosePokemon(pidge)">
        <div id="choose-pidge" class="choose-pkmn">
            <img id="pidge-btn" src="pokemon/pidgeotto/pidge-btn.png">
            <p class="pokemon-name">Pidgeotto</p>
        </div>
    </div>
    <div class="pokemon">
        <img id="eevee" src="pokemon/eevee/eevee.gif">
        <img id="pidge" src="pokemon/pidgeotto/pidgeotto.webp">
        <br> <br>
    </div>
    <div id="attack-btn-layout">
        <button id="attack-btn" onclick="attack(0)">Attack</button>
    </div>
    <button type="button" class="stats-btn-layout" id="stats-btn">Stats</button>
    <div class="stats" id="eevee-stats">
        <h4>Eevee Stats</h4>
        <p>
            Hp: 55 <br>
            Attack: 55 <br>
            Defense: 50 <br>
            Special Attack: 45 <br>
            Special Defense: 65 <br>
            Speed: 55
        </p>
    </div>
    <div class="stats" id="pidge-stats">
        <h4>Pidgeotto Stats</h4>
        <p>
            Hp: 55p <br>
            Attack: 55 <br>
            Defense: 50 <br>
            Special Attack: 45 <br>
            Special Defense: 65 <br>
            Speed: 55
        </p>
    </div>
    <script src="pokedex.js"></script>
</body>

</html>
